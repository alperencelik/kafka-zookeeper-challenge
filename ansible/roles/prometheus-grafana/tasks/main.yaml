# Playbook to deploy prometheus&grafana

- name: Copy grafana.repo
  copy:
    src: grafana.repo
    dest: /etc/yum.repos.d/grafana.repo
    
- name: Install grafana
  yum:
    name: grafana-enterprise
    state: installed

- name: Change the grafana admin password
  command: grafana-cli admin reset-admin-password testparolasÄ±
  
- name: Enable and start grafana service
  service:
    name: grafana-server
    enabled: yes
    state: started
    
- name: Create group named "prometheus"
  group:
    name: prometheus
    system: true
    state: present

- name: Create user named "prometheus"
  user:
    name: prometheus
    system: true
    shell: "/usr/sbin/nologin"
    group: prometheus
    createhome: false
    home: "{{ prometheus_dir }}"
    
- name: Create prometheus data directory
  file:
    path: "{{ prometheus_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: 0755
    
- name: Download "Prometheus" binary
  get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    dest: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    checksum: "sha256:{{ prometheus_sha_checksum }}"
 
 - name: Untar prometheus
  unarchive:
    src: /tmp/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz
    dest: /tmp
    creates: /tmp/prometheus-{{ prometheus_version }}.linux-amd64/prometheus
    remote_src: yes
    
- name: Move prometheus & promtool binaries to /usr/local/bin
  copy:
    src: /tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}
    remote_src: yes
    dest: /usr/local/bin/{{ item }}
    mode: u+x,g+x,o+x
    owner: prometheus
    group: prometheus
  with_items:
    - prometheus
    - promtool
 

 
