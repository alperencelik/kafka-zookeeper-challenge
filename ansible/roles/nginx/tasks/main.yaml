- name: Set a hostname
  hostname:
    name: nginx

- name: Add ELRepo
  yum:
    name: https://www.elrepo.org/elrepo-release-7.0-3.el7.elrepo.noarch.rpm
    state: installed
    
- name: Install latest mainline kernel
  yum:
    name: kernel-ml
    state: installed
    enablerepo: elrepo-kernel
- name: Remake grub config to pick up new kernel
  command: grub2-set-default 0
      
- name: Register a variable
  shell: lsmod | grep bbr
  register: bbr_status

- name: Wait for server to restart
  reboot:
    reboot_timeout: 3600
  when: bbr_status.stdout == ""
   
- name: Enable bbr
  sysctl: 
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    reload: yes
  with_items:
    - {name: "net.core.default_qdisc", value: "fq"}
    - {name: "net.ipv4.tcp_congestion_control", value: "bbr"}
    
- name: Install nginx rpm
  yum:
    name: https://trendyol.dsmcdn.com/RPM/tengine-2.3.2-1.el7.ngx.x86_64.rpm
    state: installed
    
- name: Copy module file
  copy:
    src: ngx_http_geoip2_module.so
    dest: /etc/nginx/modules/ngx_http_geoip2_module.so
    mode: 666

- name: Copy GeoIP db
  copy:
    src: GeoLite2-Country.mmdb
    dest: /etc/geolite/
    mode: 666

    
- name: Copy nginx.conf
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    mode: 666


- name: Enable service nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: yes
    state: started
